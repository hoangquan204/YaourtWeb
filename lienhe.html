<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <script src="script2.js"></script>
</head>
<body>
    <!---header--->
    <header class="header">
        <img alt="Slider" src="./images/logo.png">
        <div class="header-main">
            <nav>
                <div class="nav">
                    <a class="nav-item" href="./trangchu.html">Trang chủ</a>
                    <a class="nav-item" href="./sanpham.html">Sản phẩm</a>
                    <a class="nav-item" href="./tintuc.html">Tin tức</a>
                    <a class="nav-item" href="./dangnhap.html">Đăng nhập</a>
                    <a class="nav-item" href="./dangky.html">Đăng ký</a>
                    <a class="nav-item" href="./lienhe.html">Liên hệ</a>
                </div>
            </nav>
            <form id='myForm' name='myForm' action="timkiem1.html" method="get" class="form-search">
                <div class="search">
                    <input id="key_words" type="text" name="words" class="search__input" placeholder="Nhập nội dung tìm kiếm" onkeypress="checkKeyWorld(e)">
                    <div class="btn">
                        <i class="fa-solid fa-magnifying-glass" onclick="doSearch()"></i>
                    </div>
                    <a class="btn" href="./donhang.html" >
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </form>
        </div>
        <!---nav--->
    </header>
    <!---main--->
    <main>
        <!---article--->
            <!--section1-->
            <h2 class="tittle">Liên hệ</h2>
            <table class="table table-link">
                <form action="trangchu.html" onsubmit="return formValidate_LienHe(this)" method="get">
                    <tbody>
                        <tr>
                            <th colspan="4">Đường 3/2, phường An Khánh, quận Ninh Kiều, TP Cần Thơ</th>
                        </tr>
                        <tr>
                            <td colspan="4">Nếu bạn có nhu cầu cần liên hệ vui lòng điền vào biểu mẫu bên dưới.</td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div style="text-align: center">
                                    <img height="150px" width="150px" src="images/lienhe/check-in.png">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="1">Họ Tên: </th>
                            <td colspan="3">
                                <input type="text" class="name"  id="name">
                            </td>
                        </tr>
                        <tr>
                            <th colspan="1">Email: </th>
                            <td colspan="3">
                                <input type="text" class="email" id="email">
                            </td>
                        </tr>
                        <tr>
                            <th colspan="1">Chủ đề: </th>
                            <td colspan="3">
                                <select>
                                    <option value="Dịch vụ">Dịch vụ</option>
                                    <option value="Sản phẩm">Sản phẩm</option>
                                    <option value="Quyền riêng tư">Quyền riêng tư</option>
                                    <option value="Gía bán">Gía bán</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="1">Nội dung: </th>
                            <td colspan="3">
                            <textarea class="input_text_area" id="content" cols="40" rows="15" placeholder="Nhập nội dung vào đây"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="btn">
                                Gửi
                            </td>
                        </tr>
                    </tbody>
                </form>
            </table>
    </main>

    <!---footer--->
    <footer>
        <p>&copy; 2021 Bản quyền thuộc về FreeezeVN.
        </p>
    </footer>
</body>

</html>

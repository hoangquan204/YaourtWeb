<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <script src="script2.js"></script>
</head>
<body>
    <!---header--->
    <header class="header">
        <img alt="Slider" src="./images/logo.png">
        <div class="header-main">
            <nav>
                <div class="nav">
                    <a class="nav-item" href="./trangchu.html">Trang chủ</a>
                    <a class="nav-item" href="./sanpham.html">Sản phẩm</a>
                    <a class="nav-item" href="./tintuc.html">Tin tức</a>
                    <a class="nav-item" href="./dangnhap.html">Đăng nhập</a>
                    <a class="nav-item" href="./dangky.html">Đăng ký</a>
                    <a class="nav-item" href="./lienhe.html">Liên hệ</a>
                </div>
            </nav>
            <form id='myForm' name='myForm' action="timkiem1.html" method="get" class="form-search">
                <div class="search">
                    <input id="key_words" type="text" name="words" class="search__input" placeholder="Nhập nội dung tìm kiếm" onkeypress="checkKeyWorld(e)">
                    <div class="btn">
                        <i class="fa-solid fa-magnifying-glass" onclick="doSearch()"></i>
                    </div>
                    <a class="btn" href="./donhang.html" >
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </form>
        </div>
        <!---nav--->
    </header>
    <!---main--->
    <main>
        <!---article--->
        <article>
            <!--section1-->
            <h2 class="tittle">Đăng nhập</h2>
            <div class="form-layout">
                <form action="trangchu.html" method="post" onsubmit="return formValidate(this)">
                    <table>
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <div style="text-align: center">    
                                        <img height="150px" width="150px" src="images/dangnhap/userlogin.png">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>Email: </th>
                                <td>
                                    <input id="email" name="email" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>Mật khẩu: </th>
                                <td>
                                    <input type="password" class="" id="password" name="password">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Bạn quên <a class="link">Mật khẩu?</a>
                                </td>
                                <td>
                                    <input type="checkbox" id="quenMatKhau">
                                    <label for="quenMatKhau">Ghi nhớ cho lần đăng nhập sau</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div style="text-align: center;">
                                        <input class="btn" type="submit" value="Đăng nhập">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </article>
    </main>

    <!---footer--->
    <footer>
        <p>&copy; 2021 Bản quyền thuộc về FreeezeVN.
        </p>
    </footer>
</body>

</html>
